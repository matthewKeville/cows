<html>
  <body>
    <div id="leftPane">
      <canvas id="mapCanvas" style="z-index: 1;">
      </canvas>
      <canvas id="cowCanvas" style="z-index: 5;">
      </canvas>
      <img id='cowsprites' src="stardewcow.png" style="display:none">
    </div>

    <div id="rightPane">

      <!-- Holds information regarding the inspected cow -->

      <div id="entityPane">
      
        <!-- Top portion of entity Pane -->

        <div id="entityPaneTop">

            <!-- Holds Bird's eye view of inspected cow   -->

            <div id="entityBirdEyePane">
              <canvas id="entityBirdEyeCanvas" style="z-index 5">
              </canvas>
            </div>

            <!-- Holds the summary statistics of the inspected cow -->

            <div id="entityStatPane">
              <ul id="statList">
              </ul>
            </div>
        </div>


        <!-- Bottom portion of entity Pane -->

        <div id="entityPaneBot">
            <!-- Holds the genetic display of the inspected cow -->
            <div id="entityGenePane">
              <canvas id="entityGeneCanvas" style="z-index 5">
              </canvas>
            </div>
         </div>
      </div>

      <!-- Holds simulation controls -->
      <div id="controlPane">
        <span> Simulation Speed </span> 
        <input type="range" min="50" max="1000" value="50" id="speedSlider">
      </div>

    </div>
  </body>
